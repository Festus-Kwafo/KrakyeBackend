{% extends '../../base.html' %}
{% block title %}Edit Profile{% endblock%} {% block content %}
<style>
  .account-form input {
    border: 2px solid #ccc;
    height: calc(2em + 0.75rem + 2px);
  }

  .account-form input:focus {
    border-color: #1497ff;
    box-shadow: none;
  }
</style>
<div class="container-fluid col-sm-12 col-md-12 col-lg-6 col-xs-12">
            <form class="account-form px-4 pt-4" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    <label class="small font-weight-bold">{{ user_form.first_name.label}}</label>
                    {{ orderForm.full_name }}
                    <label class="small font-weight-bold">{{ user_form.first_name.label}}</label>
                    {{ orderForm.country }}
                    <label class="small font-weight-bold">{{ user_form.first_name.label}}</label>
                    {{ orderForm.location }}
                    <label class="small font-weight-bold">{{ user_form.first_name.label}}</label>
                    {{ orderForm.phone_number }}
                    <button class="btn btn-primary btn-block py-2 mb-4 mt-5 fw-bold w-100" type="submit"
                        value="Save changes">Save Changes
                    </button>
                    <hr class="mb-3">
                </form>
</div>
{%endblock%}
