{% extends "../base.html" %}
{%load crispy_forms_tags%}
{% load static %}
{% block title %}Payment{% endblock %}
{% block content %}
<div class="container">
    <div class= "d-flex row justify-content align-items-center py md-5 py-3" style= "min-height: 90vh">
        <div class="col-12">
            <h5>Make payment for: GH {{payment.amount}}</h5>
            <hr>
              <script src="https://js.paystack.co/v1/inline.js"></script> 
              <button class = "btn btn-large btn-success" onclick="payWithPayStack()" id ="django-paystack-button">Make Payment</button>
        </div>
    </div>
</div>
<script>
  
</script>

<script>
  function payWithPayStack(){
    var amount_val = {{cart.get_total_price}} * 100
    let currency = "GHS";
    let plan = "";
    let ref = "{{payment.ref}}";
    let obj = {
      key: "{{paystack_public_key}}",
      email: "{{payment.email}}",
      amount: amount_val,
      ref : ref,
      callback: function(response){
        window.location.href = "{%url 'payments:verify-payment' payment.ref%}";
      }
    }
    if (Boolean(currency)){
      obj.currency = currency.toUpperCase()
    }
    if (Boolean(plan)){
      obj.plan = plan;
    }
    var handler = PaystackPop.setup(obj);
    handler.openIframe();
  }
</script>
{%endblock%}
